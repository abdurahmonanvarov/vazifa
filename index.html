<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="cover">
        <h2 class="title">TODO LIST</h2>

        <form id="form">
            <input type="text" id="tode__info" placeholder="Enter todo...">
            <input type="datetime-local" id="todo__itm">
        </form>

        <div class="todo__rest">
            <button id="button">Add Task</button>
            <select id="todo__selekt">
                <option value="all">all</option>
                <option value="aktive">active</option>
                <option value="inactive">inactive</option>
            </select>
        </div>

        <div id="cover__infos__todo">

        </div>
    </div>


    <script src="./js/index.js " type="module"></script>

</body>

</html>
